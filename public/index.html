<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolar</title>
    <!--<link rel="shortcut icon"
        href=""
        type="image/x-icon">-->
    <link rel="stylesheet" href="style/style.css" />
</head>

<body class="bg-info">
    <div class="card bg-light">
        <form class="bg-light"  action="/sign_up" method="POST">
            <h1 class="text-center my-3">Login</h1>
            <div class="mx-3">
                <div class="d-flex flex-wrap align-items-end">
                    <div class="w-100 mx-2 my-2">
                        <label for="exampleInputCPF" class="form-label">
                            CPF
                        </label>
                        <input type="text" name="nome" class="form-control" id="exampleInputCPF" placeholder="000.000.000-00" required />
                    </div>
                </div>
                <div class="d-flex align-items-end mx-2">
                    <div class="flex-grow-1">
                        <label for="exampleInputSenha" class="form-label">
                            Senha
                        </label>
                        <input type="password" name="senha" class="form-control" id="exampleInputSenha" placeholder="" required />
                    </div>
                </div>
            </div>
            <div class="text-center mx-4">
                <input type="submit" value="Submit" class="btn btn-azul w-100 my-3 border" id="submit"></input>
            </div>
        </form>
    </div>
</body>
</html>
